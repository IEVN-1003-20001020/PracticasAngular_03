


<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label for="num1" class="col-sm-2 col-form-label">Numero1</label>
            <div class="col-sm-10">
                <input name="num1" [(ngModel)]="num1" type="text" class="form-control">
            </div>
            

            <div class="mb-3">
                <label for="num1" class="col-sm-2 col-form-label">Numero2</label>
                <div class="col-sm-10">
                    <input name="num2" [(ngModel)]="num2" type="text" class="form-control">
                </div>

        </div>
        <div class="mb-3">
            <input value="suma" [(ngModel)]="radio1" class="btn btn-primary" type="radio" name="radio1" />
                Sumar
            

        <div class="mb-3">
            <input value="resta" [(ngModel)]="radio1" class="btn btn-primary" type="radio" name="radio1"/>
                Restar
            
        </div>

        <div class="mb-3">
            <input value="divid" [(ngModel)]="radio1"  class="btn btn-primary" type="radio" name="radio1"/>
                dividir
        </div>

        <div class="mb-3">
            <input value="mult" [(ngModel)]="radio1"  class="btn btn-primary" type="radio" name="radio1"/>
            Multiplicar
        </div>

        <div>
            <button (click)="calcular()" class="btn btn-primary">
                Calcular
            </button>
        </div>

        <div class="col-6">
            <h2>Resultado: {{resultado}}</h2>
        </div>
    </div>
</div>
